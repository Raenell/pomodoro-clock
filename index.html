<!doctype html>
<html lang="en">
  <head>
    <title>Raenell's Pomodoro Clock - freecodecamp.org</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/pomodoroBrain.js"></script>


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center py-5">
          <h1>Raenell's Pomodoro Clock - freecodecamp.org</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <div id="break-label" class="d-grid gap-2">
            <h2>Break length</h2>
            <div id="break-length">5</div>
            <button id="break-increment" class="btn btn-outline-success btn-block" onclick="incrementBreak()">More Break</button>
            <button id="break-decrement" class="btn btn-outline-primary btn-block" onclick="decrementBreak()">Less Break</button>
          </div>
        </div>

        <div class="col">
          <div id="session-label" class="d-grid gap-2">
            <h2>Session length</h2>
            <div id="session-length">25</div>
            <button id="session-increment" class="btn btn-outline-success btn-block" onclick="incrementSession()">More Session</button>
            <button id="session-decrement" class="btn btn-outline-primary btn-block" onclick="decrementSession()">Less Session</button>
          </div>
        </div>
      </div>

      <div class="row py-4 text-center">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <div id="timer-label" class="card-body">
                  Session Initialized
                </div>
              </h5>
              <p class="card-text">
                <div id="time-left">
                  <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
              </p>

              <div class="row">
                <div class="col d-grid gap-2">
                  <a href="#" id="start_stop" class="btn btn-primary btn-block" onclick="start_stopTimer()">Start/Stop</a>
                </div>
                <div class="col d-grid gap-2">
                  <a href="#" id="reset" class="btn btn-danger btn-blocks" onclick="reset()">Reset</a>
                </div>

              </div>
            </div>
          </div>



        </div>
      </div>

  </div>
  <div>
    <audio src="./audio/alarm.m4a" class="clip" id="beep">
  </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
